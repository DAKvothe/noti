# ==================== Application Errors ====================
apparsenal.not_found.message=AppArsenal was not found.
apparsenal.exists.message=There is already a(n) AppArsenal registered.
# Messages declared here are referenced within the class AppArsenalErrorCode.


# ==================== Validation Errors ====================
NotNull.appArsenalRequestDTO.otherInfo=The otherInfo field is mandatory.
NotBlank.appArsenalRequestDTO.otherInfo=The otherInfo field cannot be blank.

# Use the following pattern <Validator>.<Class>.<Attribute>=Error Message.
# Then the error messages of the validation annotations will be read automatically from this file.

# It is also possible to specify more generic patterns.
# Example 1:
# CPF=Invalid CPF.
# > Applies to all cases of @CPF that do not have a more specific message registered.
#
# Example 2:
# NotBlank.classname.attributename=The attributename of the classname cannot be blank.
# > Applies to attribute "attributename" of class "classname". "classname" and "attributename" should start with lower case.
#
# Example 3:
# NotBlank.attributename=The attributename cannot be blank.
# > Applies to all cases of @NotBlank applied to an attribute called 'attributename', regardless of the class.